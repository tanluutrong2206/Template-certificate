<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Certificate template</title>

    <link rel='stylesheet' type='text/css' href='file:///{5}/Html source/mystyle.css'>
</head>

<body>
    <div class='all-content'>
        <div class='header'>
            <img src='file:///{5}/Images/funix logo.png' class='logo-img' />
        </div>

        <div style='clear: both;'></div>

        <div class='content h-100'>
            <span class='vn-txt'>Trường Đại Học trực tuyến FUNiX xác nhận/ </span>
            <span class='en-txt'>This is to certify that</span>
            <br>
            <span id='full-name'>{0}</span>
            <br>
            <span class='vn-txt'>Đã hoàn thành khóa học/ </span>
            <span class='en-txt'>has successfully completed the course</span>
            <br>
            <br>
            <span id='cc-vn'>{1}</span>
            <!-- <span id='cc-vn'>Chứng chỉ công dân số</span> -->
            <br>
            <!-- <span id='cc-en'>(Digital Passport)</span> -->
            <span id='cc-en'>({2})</span>
        </div>

        <div style='clear: both;'></div>

        <div class='footer'>
            <div class='float-left'>
                <!-- Số vào sổ/ Reference No.: FUN180027 -->
                Số vào sổ/ Reference No.: {3}
                <!-- <br> Ngày hoàn thành/ Finish Date: 28-Feb-18 -->
                <br> Ngày hoàn thành/ Finish Date: {4}
            </div>
            <div class='float-right'>

                <img src='file:///{5}/Images/Funix director sign.png' class='sign-img'>
                <div class='director'>
                    <h4>Nguyen Thanh Nam</h4>
                    <h4>FUNiX Director</h4>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
